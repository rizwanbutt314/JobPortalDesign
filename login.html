<!DOCTYPE html>
<html>

<head>
    <title>Job portal</title>
    <link href="web-fonts-with-css/css/fontawesome-all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div class="header_holder">
        <div class="header_frame">
            <div class="logo">
                <a href="#">Logo</a>
            </div>
            <div class="nav_holder">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                    <li class="active"><a href="#">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container_overlay login">
        <div class="overlay">
            
        </div>
    </div>
    <div class="container">
                <div class="frame">
                    <div class="nav">
                        <ul class "links">
                            <li class="signin-active"><a class="btn">Sign in</a></li>
                            <li class="signup-inactive"><a class="btn">Sign up </a></li>
                        </ul>
                    </div>
                    <div>
                        <form class="form-signin" action="" method="post" name="form">
                            <label for="username">Username</label>
                            <input class="form-styling" type="text" name="username" placeholder="" />
                            <label for="password">Password</label>
                            <input class="form-styling" type="text" name="password" placeholder="" />
                            <input type="checkbox" id="checkbox" />
                            <label for="checkbox"><span class="ui"></span>Keep me signed in</label>
                            <div class="btn-animate">
                                <a class="btn-signin">Sign in</a>
                            </div>
                        </form>
                        <form class="form-signup" action="" method="post" name="form">
                            <label for="fullname">Full name</label>
                            <input class="form-styling" type="text" name="fullname" placeholder="" />
                            <label for="email">Email</label>
                            <input class="form-styling" type="text" name="email" placeholder="" />
                            <label for="password">Password</label>
                            <input class="form-styling" type="text" name="password" placeholder="" />
                            <label for="confirmpassword">Confirm password</label>
                            <input class="form-styling" type="text" name="confirmpassword" placeholder="" />
                            <a class="btn-signup">Sign Up</a>
                        </form>
                        <div class="success">
                            <svg width="270" height="270" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" id="check" ng-class="checked ? 'checked' : ''">
                                <path fill="#ffffff" d="M40.61,23.03L26.67,36.97L13.495,23.788c-1.146-1.147-1.359-2.936-0.504-4.314
                  c3.894-6.28,11.169-10.243,19.283-9.348c9.258,1.021,16.694,8.542,17.622,17.81c1.232,12.295-8.683,22.607-20.849,22.042
                  c-9.9-0.46-18.128-8.344-18.972-18.218c-0.292-3.416,0.276-6.673,1.51-9.578" />
                                <div class="successtext">
                                    <p> Thanks for signing up! Check your email for confirmation.</p>
                                </div>
                        </div>
                    </div>
                    
                </div>
                
            </div>
</body>
<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>
</html>
